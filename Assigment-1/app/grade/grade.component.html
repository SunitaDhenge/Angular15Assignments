<h3  align="center">Employee Details</h3>

<table border="2" width="200">
  <tr>
      <th>Sr. No</th>
      <th>Employee Name</th>
      <th>Performance Grades</th>

  <tr *ngFor="let item of usersArray;let i=index">

      <td>{{item.uname | uppercase }}</td>
      <td>{{item.grade | grade   }}</td>
  </tr>
</table>
