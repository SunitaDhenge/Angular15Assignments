<p>Employee List</p>
<hr/>
<button (click)="getDataButton_click()">Get Employee Data</button>
<br/><br/>
<table border="2" width="500">
    <tr>
        <th>Empno</th>
        <th>Ename</th>
        <th>Job</th>
        <th>Salary</th>
        <th>Deptno</th>
        <th>Remove</th>
    </tr> 
    <tr *ngFor="let item of empsArray">
        <td>{{item.empno}}</td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.sal}}</td>
        <td>{{item.deptno}}</td>
        <td><button (click)="removeItem(item)"> Remove</button></td>
    </tr>
</table>
<br/><br/>
<app-employee-create (create)="addItem($event)"></app-employee-create>
